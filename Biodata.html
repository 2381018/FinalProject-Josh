<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 text-gray-800">

    <!-- Container Utama -->
    <div class="max-w-3xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-700">Biodata Page</h1>
        </div>

        <!-- Profil -->
        <div class="flex items-center space-x-6">
            <!-- Foto -->
            <div class="w-32 h-32 border-4 border-blue-500 rounded-full overflow-hidden">
                <img src="Final.jpg" alt="Your Photo" class="w-full h-full object-cover">
            </div>

            <!-- Informasi Pribadi -->
            <div class="text-lg space-y-2">
                <p><span class="font-semibold">Name:</span> John Doe</p>
                <p><span class="font-semibold">Student ID (NIM):</span> 12345678</p>
                <p><span class="font-semibold">Faculty:</span> Science and Technology</p>
            </div>
        </div>

        <!-- Hobi dan Skill -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Details</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-blue-50 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-blue-500">Hobbies</h3>
                    <ul class="list-disc list-inside mt-2 text-gray-700">
                        <li>Reading</li>
                        <li>Gaming</li>
                    </ul>
                </div>
                <div class="p-4 bg-blue-50 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-blue-500">Skills</h3>
                    <ul class="list-disc list-inside mt-2 text-gray-700">
                        <li>Programming</li>
                        <li>Public Speaking</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Pengalaman -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Experience</h2>
            <p class="text-gray-700 leading-relaxed">
                I learned the importance of teamwork and time management during our project sessions.
            </p>
        </div>
    </div>

</body>
</html>
