<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-200 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md w-full fixed top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-blue-700 text-2xl font-bold">MySite</a>
                </div>
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="flex space-x-6">
                        <a href="#" class="text-gray-700 hover:text-blue-700 font-medium">Home</a>
                        <a href="#" class="text-gray-700 hover:text-blue-700 font-medium">About</a>
                        <a href="#" class="text-gray-700 hover:text-blue-700 font-medium">Services</a>
                        <a href="#" class="text-gray-700 hover:text-blue-700 font-medium">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Spacer to Avoid Content Overlap with Fixed Navbar -->
    <div class="h-16"></div>

    <!-- Container Utama -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl mx-auto mt-10">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Contact Us</h1>
        
        <!-- Form -->
        <form class="space-y-5">
            <!-- Full Name -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Full Name</label>
                <input type="text" placeholder="Enter your full name" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Student ID -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Student ID (NIM)</label>
                <input type="text" placeholder="Enter your student ID" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Email Address</label>
                <input type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Faculty -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Faculty/Major</label>
                <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Science</option>
                    <option>Technology</option>
                    <option>Engineering</option>
                    <option>Mathematics</option>
                </select>
            </div>

            <!-- Date of Birth -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Date of Birth</label>
                <input type="date" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Gender -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Gender</label>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="gender" class="text-blue-500" value="Male">
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" class="text-blue-500" value="Female">
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                </div>
            </div>

            <!-- Address -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Address</label>
                <textarea placeholder="Enter your address" rows="3" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Phone Number -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-20">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
            <a href="#" class="text-gray-400 hover:text-white">Help Center</a>
            <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
        </div>
        <p class="text-sm">&copy; 2024 MySite. All rights reserved.</p>
    </footer>
</body>
</html>
