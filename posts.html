<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Container Utama -->
    <div class="container mx-auto mt-10 p-5">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-5">Fetch Data API Example</h1>
        
        <!-- Loader -->
        <div id="loader" class="text-center">
            <p class="text-gray-500">Loading...</p>
        </div>

        <!-- Data Card -->
        <div id="data-container" class="hidden bg-white p-5 rounded-lg shadow-lg">
            <h2 id="post-title" class="text-2xl font-semibold text-gray-800 mb-3"></h2>
            <p id="post-body" class="text-gray-600 mb-5"></p>
            <div>
                <span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded">
                    Post ID: <span id="post-id"></span>
                </span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden text-center text-red-500 font-semibold">
            Failed to fetch data. Please try again later.
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const postId = 12; // Gantilah dengan dua digit terakhir NIM Anda
            const apiUrl = `https://jsonplaceholder.typicode.com/posts/${postId}`;

            const loader = document.getElementById("loader");
            const dataContainer = document.getElementById("data-container");
            const errorContainer = document.getElementById("error");

            // Fetch data dari API
            fetch(apiUrl)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    // Sembunyikan loader
                    loader.classList.add("hidden");

                    // Tampilkan data
                    document.getElementById("post-id").innerText = data.id;
                    document.getElementById("post-title").innerText = data.title;
                    document.getElementById("post-body").innerText = data.body;

                    // Tampilkan container data
                    dataContainer.classList.remove("hidden");
                })
                .catch((error) => {
                    console.error("Fetch error:", error);
                    loader.classList.add("hidden");
                    errorContainer.classList.remove("hidden");
                });
        });
    </script>
</body>
</html>
