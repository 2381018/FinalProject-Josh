<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

    <!-- Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
        <!-- Header -->
        <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-8">Student Registration Form</h1>

        <!-- Form -->
        <form class="space-y-6">
            <!-- Full Name -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Full Name</label>
                <input type="text" placeholder="Enter your full name" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Student ID -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Student ID (NIM)</label>
                <input type="text" placeholder="Enter your student ID" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Email Address</label>
                <input type="email" placeholder="Enter your email" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Faculty/Major -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Faculty/Major</label>
                <select class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Science</option>
                    <option>Technology</option>
                    <option>Engineering</option>
                    <option>Mathematics</option>
                </select>
            </div>

            <!-- Date of Birth -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Date of Birth</label>
                <input type="date" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Gender -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Gender</label>
                <div class="flex items-center space-x-6">
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="Male" class="text-blue-500">
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="Female" class="text-blue-500">
                        <span class="ml-2">Female</span>
                    </label>
                </div>
            </div>

            <!-- Address -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Address</label>
                <textarea placeholder="Enter your address" rows="3" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Phone Number -->
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Buttons -->
            <div class="flex items-center justify-end space-x-4">
                <button type="reset" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition duration-300">
                    Reset
                </button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
