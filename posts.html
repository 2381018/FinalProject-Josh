<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md w-full fixed top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-blue-700 text-2xl font-bold">MySite</a>
                </div>
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="flex space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-blue-700 font-medium">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Spacer to Avoid Content Overlap with Fixed Navbar -->
    <div class="h-16"></div>

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex-grow">
        <h1 class="text-4xl font-bold text-center mb-6 text-blue-700">Fetched Posts</h1>
        
        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-gray-600">Loading...</div>
        
        <!-- Posts Container -->
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-20">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="#" class="text-sm uppercase tracking-wider text-gray-400 hover:text-pink-500">Topics</a>
            <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
            <a href="#" class="text-gray-400 hover:text-white">Help Center</a>
            <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
        </div>
        <p class="text-sm">&copy; 2024 MySite. All rights reserved.</p>
    </footer>

    <script>
        // Fetch API to retrieve data
        const fetchPosts = async () => {
            const url = 'https://jsonplaceholder.typicode.com/posts/18'; // Replace '18' with your NIM digits
            const loading = document.getElementById('loading');
            const postsContainer = document.getElementById('posts-container');

            try {
                // Fetch data from the API
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                // Parse the JSON data
                const post = await response.json();
                
                // Clear the loading indicator
                loading.style.display = 'none';

                // Create a post card
                const postCard = `
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Post ID: ${post.id}</h2>
                        <h3 class="text-xl font-bold text-blue-600 mb-4">${post.title}</h3>
                        <p class="text-gray-700">${post.body}</p>
                    </div>
                `;
                
                // Append the card to the container
                postsContainer.innerHTML = postCard;
            } catch (error) {
                // Show error message
                loading.innerText = `Error: ${error.message}`;
            }
        };

        // Call the function on page load
        window.onload = fetchPosts;
    </script>
</body>
</html>
